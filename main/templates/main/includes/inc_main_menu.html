<h5>Меню</h5>
<ul class="list-unstyled text-small">
    <li><a class="text-muted" href="{% url 'main:home' %}">Главная</a></li>
    <li><a class="text-muted" href="{% url 'materials:list' %}">Материалы</a></li>
    <li><a class="text-muted" href="{% url 'main:contacts' %}">Контакты</a></li>
    {% if user.is_authenticated %}
        <li><a class="text-muted" href="{% url 'users:profile' %}">Профиль</a></li>
        <form id="logout-form" action="{% url 'users:logout' %}" method="post" style="display: none;">
            {% csrf_token %}
        </form>
        <li><a class="text-muted" href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Выйти</a></li>
    {% else %}
        <li><a class="text-muted" href="{% url 'users:login' %}">Войти</a></li>
        <li><a class="text-muted" href="{% url 'users:register' %}">Регистрация</a></li>
    {% endif %}
</ul>
