{% extends 'users/base.html' %}

{% block content %}
<h2>Восстановить пароль</h2>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Восстановить пароль</button>
</form>
{% endblock %}
